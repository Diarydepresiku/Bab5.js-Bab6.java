<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java scrpit</title>
    <script>
        var harga;
        var nama_barang;
        var ket ="";

        var jumlah=0;
        var total=0;
        var subtotal=0;
        function cek_barang (){
            var nama = document.getElementById("listbarang").value;
            switch(nama){
                case'buku':
                    harga = 10000;
                    nama_barang = "buku";
                    break;
                case'Tas' : 
                    harga = 50000;
                    nama_barang = "Tas";
                    break;
                case'pensil':
                    harga = 5000;
                    nama_barang = "pensil";
                    break;
                case'pengapus':
                    harga = 1500;
            }
            jumlah = parseint (document.getElementById("jumlah".value));
            subtotal = jumlah * harga;
            total = total + subtotal;
            ket = ket + nama_barang + ":" + harga + ":" + jumlah +"=" +subtotal+"<br>";
            document.getElementById("barang").innerHTML = ket;
            document.getElementById("total").innerHTML = "Total Belanja =" + total;
        }
    </script>
</head>
<body>
    <div>
        barang :
        <select id="listbarang">
            <option value="buku" selected>buku</opt9ion>
            <option value="Tas" selected>Tas</option>
            <option value="Pensil" selected>Pensil</option>
            <option value="Penghapus" selected>Penghapus</option>
        </select>
        <button id="tambah" onclick="cek_barang()">(+)</button>
    </div>
    <div>
        jumlah :
        <input type="text" id = jumlah>
    </div>
    <div>
        <div id ="barang"></div>
        <div id ="total"></div>
    </div>
    
</body>
</html>
